---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-cloud-hashing-order-prefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /cloud-hashing-order

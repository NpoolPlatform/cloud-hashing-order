apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cloud-hashing-order-npool-top-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: cloud-hashing-order
    k8s.kuboard.cn/workload: cloud-hashing-order
    kubernetes.io/ingress.class: "traefik-internet"
spec:
  rules:
  - host: api.npool.top
    http:
      paths:
      - path: /cloud-hashing-order
        backend:
          serviceName: cloud-hashing-order
          servicePort: http

---

